version: '3.8'

# Development override â€” starts only postgres and redis, not the app (run app with npm run dev)
services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: memomed
      POSTGRES_PASSWORD: password
      POSTGRES_DB: memomed_db
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    ports:
      - '5432:5432'
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U memomed -d memomed_db']
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - '6379:6379'
    command: redis-server --appendonly yes

volumes:
  postgres_dev_data:

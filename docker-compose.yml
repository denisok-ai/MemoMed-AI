# docker-compose.yml — production конфигурация MemoMed AI
# Сервисы: nginx (reverse proxy), app (Next.js), worker (BullMQ), postgres, redis

services:
  # Nginx: SSL-терминация, gzip, reverse proxy
  nginx:
    image: nginx:1.25-alpine
    ports:
      - '80:80'
      - '443:443'
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - nginx_logs:/var/log/nginx
    depends_on:
      app:
        condition: service_healthy
    restart: unless-stopped

  # Next.js приложение
  app:
    build:
      context: .
      dockerfile: Dockerfile
    expose:
      - '3000'
    environment:
      DATABASE_URL: postgresql://memomed:${MEMOMED_PG_PASSWORD:-changeme}@postgres:5432/memomed_db
      REDIS_URL: redis://redis:6379
      NEXTAUTH_URL: ${NEXTAUTH_URL:-http://localhost}
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET:?NEXTAUTH_SECRET is required}
      DEEPSEEK_API_KEY: ${DEEPSEEK_API_KEY:-}
      DEEPSEEK_BASE_URL: ${DEEPSEEK_BASE_URL:-https://api.deepseek.com/v1}
      DEEPSEEK_MODEL: ${DEEPSEEK_MODEL:-deepseek-chat}
      VAPID_PUBLIC_KEY: ${VAPID_PUBLIC_KEY:-}
      VAPID_PRIVATE_KEY: ${VAPID_PRIVATE_KEY:-}
      VAPID_EMAIL: ${VAPID_EMAIL:-admin@memomed.app}
      NODE_ENV: production
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ['CMD', 'wget', '-qO-', 'http://localhost:3000/api/health']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # BullMQ worker: напоминания, очистка чата, агрегация токенов
  worker:
    build:
      context: .
      dockerfile: Dockerfile.worker
    environment:
      DATABASE_URL: postgresql://memomed:${MEMOMED_PG_PASSWORD:-changeme}@postgres:5432/memomed_db
      REDIS_URL: redis://redis:6379
      DEEPSEEK_API_KEY: ${DEEPSEEK_API_KEY:-}
      VAPID_PUBLIC_KEY: ${VAPID_PUBLIC_KEY:-}
      VAPID_PRIVATE_KEY: ${VAPID_PRIVATE_KEY:-}
      VAPID_EMAIL: ${VAPID_EMAIL:-admin@memomed.app}
      NODE_ENV: production
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  # PostgreSQL 16
  postgres:
    image: postgres:16-alpine
    container_name: memomed_prod_postgres
    environment:
      POSTGRES_USER: memomed
      POSTGRES_PASSWORD: ${MEMOMED_PG_PASSWORD:-changeme}
      POSTGRES_DB: memomed_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U memomed -d memomed_db']
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis 7 с persistence
  redis:
    image: redis:7-alpine
    container_name: memomed_prod_redis
    volumes:
      - redis_data:/data
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  redis_data:
  nginx_logs:
